<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<f:view>
    <h:head>
        <title>VxDxK web 3</title>
        <link rel="stylesheet" href="style.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script>
            window.onload = () => {
                document.getElementById('form:submit-button').click();
            }
        </script>
    </h:head>
    <h:body>
        <h:outputScript library="js" name="app.js" />



        <div class="input" id="form-panel">
            <div id="new_sidebar">
                <div id="new_sidebar_content">
                    <canvas id="big_canvas" width="300px" height="300px">Change browser</canvas>
                </div>
            </div>
            <h:form id="form">
                <div>
                    <h:outputLabel for="x">X</h:outputLabel>
                    <div class="row-fill">
                        <h:inputHidden id="x" value="#{point.x}" pt:placeholder="0"/>
                        <p><h:outputText id="x-display" value="#{point.x}"/></p>
                        <p:slider for="x" display="x-display" minValue="-4" maxValue="4" step="1"/>
                    </div>
                </div>
                <div>
                    <h:outputLabel for="y">Y</h:outputLabel>
                    <div>
                        <h:inputText id="y" value="#{point.y}" pt:placeholder="0" maxlength="10" validatorMessage="Y should be a float from -3 to 3">
                            <f:validateDoubleRange minimum="-3" maximum="3"/>
                            <f:validateRequired/>
                            <f:ajax event="keyup" render="y-warning" execute="y"/>
                        </h:inputText>
                        <p><h:message id="y-warning" styleClass="warning" for="y"/></p>
                    </div>
                </div>
                <div>
                    <h:outputLabel for="r">R</h:outputLabel>
                    <div>
                        <h:selectOneRadio id="r" value="#{point.r}" layout="pageDirection" styleClass="select-table" validatorMessage="Please select a value for R">
                            <f:selectItem itemValue="1" itemLabel="1"/>
                            <f:selectItem itemValue="2" itemLabel="2"/>
                            <f:selectItem itemValue="3" itemLabel="3"/>
                            <f:selectItem itemValue="4" itemLabel="4"/>
                            <f:selectItem itemValue="5" itemLabel="5"/>
                            <f:validateRequired/>
                            <f:ajax event="change" execute="r" render="r-warning" onevent="updater(1)"/>
                        </h:selectOneRadio>
                        <p><h:message id="r-warning" styleClass="warning" for="r"/></p>
                    </div>
                </div>
                <h:commandButton id="submit-button" styleClass="button row-fill" value="Submit" action="#{point.submit()}">
                    <f:ajax execute="@form" render="maintable" onevent="afterAttempt"/>
                </h:commandButton>

            </h:form>
        </div>

        <div id="table_div">
            <h:dataTable id="maintable" value="#{backend.data()}" var="row">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="X" />
                    </f:facet>
                    <h:outputText value="#{row.x}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Y" />
                    </f:facet>
                    <h:outputText value="#{row.y}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="R" />
                    </f:facet>
                    <h:outputText value="#{row.r}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Hit" />
                    </f:facet>
                    <h:outputText value="#{(row.hit ? 'Hit' : 'Miss')}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Time" />
                    </f:facet>
<!--                    <h:outputText value="#{row.time}" >-->
<!--                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />-->
<!--                    </h:outputText>-->
                    <h:outputText value="#{row.time}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Processing time" />
                    </f:facet>
                    <h:outputText value="#{row.processingTime}" />
                </h:column>
            </h:dataTable>
        </div>
        <div class="button">
            <h:form>
                <h:commandButton value="To start page" action="toStart"/>
            </h:form>
        </div>
        <h:outputScript library="js" name="graphicCanvas.js"/>
    </h:body>

</f:view>
</html>
